<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cookies Example</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="form">
            <form>
                <label for="nameInput">Please enter your name:</label>
                <input type="text" id="nameInput"><br><br>
                <button type="button" id="saveButton">Create Cookie</button>
                <button type="button" id="displayButton">Display Name</button>
                <button type="button" id="deleteButton">Delete Cookie</button>
            </form>
        </div>
        <script>
            const form = document.querySelector('form');
            const nameInput = document.getElementId('nameInput');
            const saveButton = document.getElementById('saveButton');
            const displayButton = document.getElementById('displayButton');
            const deleteButton = document.getElementById('deleteButton');

            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                let expires = "expires="+d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                let name = cname + "=";
                let ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                     while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function checkCookie() {
                let user = getCookie("username");
                if (user != "") {
                    alert("Welcome again " + user);
                } else {
                    user = prompt("Please enter your name:", "");
                    if (user != "" && user != null) {
                        setCookie("username", user, 365);
                    }
                }
            }
        </script>
    </body onload="checkCookie()">

    </footer>
</html>
